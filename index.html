<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –¥–ª—è –º–∞–ª—é–≤–∞–Ω–Ω—è –º–∏—Ä—É">
    <title>üåç –ú–∞–ª—é–≤–∞–Ω–Ω—è –º–∏—Ä—É üé®</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/a-painter@0.5.0/dist/a-painter.min.js"></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        a-scene { width: 100% !important; height: 100% !important; position: fixed; top: 0; left: 0; background: transparent; }
        .controls { position: absolute; bottom: 20px; left: 20px; z-index: 10000; }
        .paint-btn { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 15px; cursor: pointer; background-color: #4CAF50; color: white; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; font-size: 1em; }
        .paint-btn:hover { background-color: #45a049; }
        #color-picker { padding: 5px; font-size: 1em; }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
        background="color: transparent"
    >
        <a-assets>
            <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>
            <!-- –ó–∞–º—ñ–Ω–∏ –Ω–∞ –≤–ª–∞—Å–Ω–∏–π –∑–≤—É–∫ –º–∏—Ä—É, —è–∫—â–æ —î -->
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: true"
            wasd-controls
        ></a-camera>

        <!-- –ü—Ä–æ—Å—Ç—ñ—Ä –¥–ª—è –º–∞–ª—é–≤–∞–Ω–Ω—è -->
        <a-entity id="paint-space" position="0 0 -3"></a-entity>
    </a-scene>

    <div class="controls">
        <button id="paint-btn" class="paint-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º–∞–ª—é–≤–∞–Ω–Ω—è</button>
        <select id="color-picker">
            <option value="#FFFFFF">–ë—ñ–ª–∏–π (–º–∏—Ä)</option>
            <option value="#00FF00">–ó–µ–ª–µ–Ω–∏–π (–ø—Ä–∏—Ä–æ–¥–∞)</option>
            <option value="#0000FF">–°–∏–Ω—ñ–π (—Å–ø–æ–∫—ñ–π)</option>
        </select>
    </div>

    <script>
        const scene = document.querySelector('a-scene');
        const paintSpace = document.querySelector('#paint-space');
        const paintBtn = document.querySelector('#paint-btn');
        const colorPicker = document.querySelector('#color-picker');
        const bgMusic = document.querySelector('#bg-music');
        let isPainting = false;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –º—É–∑–∏–∫–∏
        bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –º—É–∑–∏–∫–∏:", e));

        // –ê–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –º–∞–ª—é–≤–∞–Ω–Ω—è
        paintBtn.addEventListener('click', () => {
            isPainting = !isPainting;
            paintBtn.textContent = isPainting ? '–í–∏–º–∫–Ω—É—Ç–∏ –º–∞–ª—é–≤–∞–Ω–Ω—è' : '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º–∞–ª—é–≤–∞–Ω–Ω—è';
            if (isPainting) {
                initPainter();
            } else {
                document.querySelectorAll('a-drawing').forEach(drawing => {
                    drawing.setAttribute('animation', 'property: rotation; to: 0 360 0; dur: 5000; loop: true');
                });
            }
        });

        function initPainter() {
            const paintBrush = document.createElement('a-painter-brush');
            paintBrush.setAttribute('color', colorPicker.value);
            paintBrush.setAttribute('size', '0.1');
            paintSpace.appendChild(paintBrush);

            scene.addEventListener('mousedown', () => {
                if (isPainting) paintBrush.setAttribute('active', 'true');
            });
            scene.addEventListener('mouseup', () => {
                if (isPainting) paintBrush.removeAttribute('active');
            });
            scene.addEventListener('touchstart', (e) => {
                if (isPainting) {
                    e.preventDefault();
                    paintBrush.setAttribute('active', 'true');
                }
            });
            scene.addEventListener('touchend', () => {
                if (isPainting) paintBrush.removeAttribute('active');
            });

            colorPicker.addEventListener('change', () => {
                paintBrush.setAttribute('color', colorPicker.value);
            });
        }

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è –≤—Å—ñ—Ö –º–∞–ª—é–Ω–∫—ñ–≤
        setInterval(() => {
            if (!isPainting) {
                document.querySelectorAll('a-drawing').forEach(drawing => {
                    const pos = drawing.getAttribute('position');
                    drawing.setAttribute('position', `${pos.x} ${pos.y + 0.01} ${pos.z}`);
                });
            }
        }, 100);
    </script>
</body>
</html>
