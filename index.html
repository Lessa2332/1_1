    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const logoImage = document.querySelector('#logo-image');
        const playBtn = document.querySelector('#playBtn');
        const stopBtn = document.querySelector('#stopBtn');
        const resetBtn = document.querySelector('#resetBtn');
        const soundBtn = document.querySelector('#soundBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const gameElements = document.querySelector('#game-elements');
        const timerText = document.getElementById('timerText');
        const scoreText = document.getElementById('scoreText');
        const taskText = document.getElementById('taskText');
        const endMessage = document.getElementById('endMessage');

        let isGameRunning = false;
        let arStarted = false;
        let score = 0;
        let numbers = [];
        let startTime = null;
        let inputHandler = null;
        let selectedNumber = null;
        let targetResult = 0;
        let operation = 'sum'; // 'sum' or 'diff'

        function stopAllAudio() {
            const bgMusic = document.querySelector('#bg-music');
            const logoSound = document.querySelector('#logo-sound');
            const clickSound = document.querySelector('#click-sound');

            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
                bgMusic.muted = true;
            }
            if (logoSound) {
                logoSound.pause();
                logoSound.currentTime = 0;
                logoSound.muted = true;
            }
            if (clickSound) {
                clickSound.pause();
                clickSound.currentTime = 0;
                clickSound.muted = true;
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                console.log("‚ÑπÔ∏è –°—Ç–æ—Ä—ñ–Ω–∫–∞ –≤—Ç—Ä–∞—Ç–∏–ª–∞ —Ñ–æ–∫—É—Å, –∑—É–ø–∏–Ω—è—î–º–æ –∑–≤—É–∫–∏");
                stopAllAudio();
            }
        });

        soundBtn.addEventListener('click', () => {
            const bgMusic = document.querySelector('#bg-music');
            const logoSound = document.querySelector('#logo-sound');
            const clickSound = document.querySelector('#click-sound');

            if (bgMusic) bgMusic.muted = false;
            if (logoSound) {
                logoSound.muted = false;
                logoSound.currentTime = 0;
                logoSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –ª–æ–≥–æ—Ç–∏–ø—É –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
            }
            if (clickSound) clickSound.muted = false;
            soundBtn.style.display = 'none';
        });

        targetEntity.addEventListener('targetFound', () => {
            console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
            arStarted = true;
            loader.style.display = 'none';
            if (!isGameRunning) {
                playBtn.style.display = 'block';
                soundBtn.style.display = 'block';
                youtubeBtn.style.display = 'block';
                if (logoImage) logoImage.setAttribute('visible', 'true');
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            if (isGameRunning) return;
            playBtn.style.display = 'none';
            soundBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            if (logoImage) logoImage.setAttribute('visible', 'true');
            gameElements.setAttribute('visible', 'false');
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
            taskText.style.display = 'none';
        });

        playBtn.addEventListener('click', startCanvasGame);
        stopBtn.addEventListener('click', stopGame);
        resetBtn.addEventListener('click', resetGame);

        youtubeBtn.addEventListener('click', () => {
            console.log("üîó –ö–ª—ñ–∫ –ø–æ YouTube-–∫–Ω–æ–ø—Ü—ñ!");
            window.open('https://www.youtube.com/@23smartlessa32?si=d3NhKDot8U8Mc2Hi', '_blank');
        });
        youtubeBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            console.log("üîó –°–µ–Ω—Å–æ—Ä–Ω–∏–π –∫–ª—ñ–∫ –ø–æ YouTube-–∫–Ω–æ–ø—Ü—ñ!");
            window.open('https://www.youtube.com/@23smartlessa32?si=d3NhKDot8U8Mc2Hi', '_blank');
        });

        function startCanvasGame() {
            console.log("‚ñ∂Ô∏è –ü–æ—á–∞—Ç–æ–∫ Canvas-–≥—Ä–∏!");
            isGameRunning = true;
            playBtn.style.display = 'none';
            soundBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            if (logoImage) logoImage.setAttribute('visible', 'false');
            document.querySelector('a-scene').style.display = 'none';
            document.getElementById('canvasGameContainer').style.display = 'block';
            initCanvasGame();
        }

        function stopGame() {
            if (!isGameRunning) return;
            isGameRunning = false;
            stopBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            playBtn.style.display = 'block';
            soundBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            document.getElementById('canvasGameContainer').style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
            if (logoImage) logoImage.setAttribute('visible', 'true');
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
            taskText.style.display = 'none';
            if (endMessage) endMessage.style.display = 'none';
            stopAllAudio();
        }

        function resetGame() {
            stopGame();
            score = 0;
            numbers = [];
            startTime = null;
            scoreText.textContent = `üåü –ü–∞—Ä: 0`;
            timerText.textContent = `‚è≥ –ß–∞—Å: 60`;
            taskText.textContent = `üöÄ –ó–∞–≤–¥–∞–Ω–Ω—è: –°—É–º–∞ = 12`;
            playBtn.style.display = 'block';
            soundBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            if (logoImage) logoImage.setAttribute('visible', 'true');
        }

        function initCanvasGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const bgMusic = document.querySelector('#bg-music');
            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }

            const maxNumbersOnScreen = 8;
            let particles = [];

            function createNumber() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 40 + Math.random() * 20,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    value: Math.floor(Math.random() * 15) + 1,
                    shakeTime: 0
                };
            }

            function generateTask() {
                const availableNumbers = numbers.map(n => n.value);
                operation = Math.random() < 0.5 ? 'sum' : 'diff';
                let a, b;
                do {
                    a = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
                    b = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
                    targetResult = operation === 'sum' ? a + b : Math.abs(a - b);
                } while (targetResult > 20 || targetResult < 0 || a === b);
                taskText.textContent = `üöÄ –ó–∞–≤–¥–∞–Ω–Ω—è: ${operation === 'sum' ? '–°—É–º–∞' : '–†—ñ–∑–Ω–∏—Ü—è'} = ${targetResult}`;
            }

            if (numbers.length === 0) {
                for (let i = 0; i < 6; i++) {
                    numbers.push(createNumber());
                }
                generateTask();
            }

            startTime = Date.now();
            timerText.style.display = 'block';
            scoreText.style.display = 'block';
            taskText.style.display = 'block';
            scoreText.textContent = `üåü –ü–∞—Ä: ${score}`;

            if (inputHandler) {
                canvas.removeEventListener('click', inputHandler);
                canvas.removeEventListener('touchstart', inputHandler);
            }

            inputHandler = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;

                numbers.forEach((number, index) => {
                    if (number.shakeTime > 0) return;
                    const dx = x - number.x;
                    const dy = y - number.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < number.size / 1.5) {
                        if (!selectedNumber) {
                            selectedNumber = number;
                            number.shakeTime = 0.1; // –ö–æ—Ä–æ—Ç–∫–µ "—Ç—Ä—É—Å—ñ–Ω–Ω—è" –¥–ª—è –≤–∏–¥—ñ–ª–µ–Ω–Ω—è
                        } else if (number !== selectedNumber) {
                            const result = operation === 'sum' ? selectedNumber.value + number.value : Math.abs(selectedNumber.value - number.value);
                            if (result === targetResult) {
                                score++;
                                scoreText.textContent = `üåü –ü–∞—Ä: ${score}`;
                                particles.push(...createParticles((selectedNumber.x + number.x) / 2, (selectedNumber.y + number.y) / 2));
                                numbers = numbers.filter(n => n !== selectedNumber && n !== number);
                                const clickSound = document.querySelector('#click-sound');
                                if (clickSound && !clickSound.muted) {
                                    clickSound.currentTime = 0;
                                    clickSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –∫–ª—ñ–∫—É –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
                                }
                                if (numbers.length < maxNumbersOnScreen - 2) {
                                    numbers.push(createNumber());
                                    numbers.push(createNumber());
                                    generateTask();
                                }
                            } else {
                                selectedNumber.shakeTime = 0.5;
                                number.shakeTime = 0.5;
                            }
                            selectedNumber = null;
                        }
                    }
                });
            };

            canvas.addEventListener('click', inputHandler);
            canvas.addEventListener('touchstart', inputHandler, { passive: false });

            function createParticles(x, y) {
                const particleCount = 15;
                const particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x,
                        y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        size: 2 + Math.random() * 4,
                        life: 1
                    });
                }
                return particles;
            }

            let lastTime = Date.now();
            function animate() {
                if (!isGameRunning) return;

                const now = Date.now();
                console.log('FPS:', 1000 / (now - lastTime));
                lastTime = now;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –ú–∞–ª—é—î–º–æ –∫–æ—Å–º—ñ—á–Ω–∏–π —Ñ–æ–Ω
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                // –ó—ñ—Ä–∫–∏
                for (let i = 0; i < 50; i++) {
                    ctx.fillStyle = 'rgba(255, 255, 255, ' + Math.random() + ')';
                    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
                }
                // –ü–ª–∞–Ω–µ—Ç–∏
                ctx.fillStyle = 'rgba(100, 150, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(canvas.width * 0.2, canvas.height * 0.3, 50, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'rgba(255, 100, 100, 0.5)';
                ctx.beginPath();
                ctx.arc(canvas.width * 0.8, canvas.height * 0.7, 30, 0, Math.PI * 2);
                ctx.fill();

                numbers.forEach(number => {
                    let offsetX = 0, offsetY = 0;
                    if (number.shakeTime > 0) {
                        offsetX = (Math.random() - 0.5) * 5;
                        offsetY = (Math.random() - 0.5) * 5;
                        number.shakeTime -= 0.016;
                        if (number.shakeTime < 0) number.shakeTime = 0;
                    }

                    number.x += number.vx;
                    number.y += number.vy;
                    if (number.x < 0 || number.x > canvas.width) number.vx *= -1;
                    if (number.y < 0 || number.y > canvas.height) number.vy *= -1;

                    ctx.beginPath();
                    ctx.arc(number.x + offsetX, number.y + offsetY, number.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = number === selectedNumber ? '#FFD700' : 'rgba(255, 165, 0, 0.7)';
                    ctx.fill();
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    ctx.font = `${number.size * 0.6}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillText(number.value, number.x + offsetX, number.y + offsetY);
                });

                particles = particles.filter(p => p.life > 0);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.05;
                    ctx.fillStyle = `rgba(255, 215, 0, ${p.life})`;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });

                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = 60 - elapsed;
                if (remaining <= 0) {
                    endCanvasGame();
                    return;
                }
                timerText.textContent = `‚è≥ –ß–∞—Å: ${String(remaining).padStart(2, '0')}`;

                requestAnimationFrame(animate);
            }

            function endCanvasGame() {
                isGameRunning = false;
                stopBtn.style.display = 'none';
                resetBtn.style.display = 'block';
                timerText.style.display = 'none';
                scoreText.style.display = 'none';
                taskText.style.display = 'none';
                endMessage.textContent = `–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –¢–∏ –∑—ñ–±—Ä–∞–≤ ${score} –ø–∞—Ä! –ó –î–Ω–µ–º –°–º–∞–π–ª–∏–∫–∞ 19 –≤–µ—Ä–µ—Å–Ω—è! üöÄüéâ`;
                endMessage.style.display = 'block';
                stopAllAudio();
                navigator.share({
                    title: '–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∞ –ø—Ä–∏–≥–æ–¥–∞ —Å–º–∞–π–ª—ñ–≤!',
                    text: `–Ø –∑—ñ–±—Ä–∞–≤ ${score} —á–∏—Å–ª–æ–≤–∏—Ö –ø–∞—Ä! #MathEmojiChallenge`
                }).catch(e => console.log("üîó –®–∞—Ä–∏–Ω–≥ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—é—î—Ç—å—Å—è:", e));
                setTimeout(() => {
                    endMessage.style.display = 'none';
                    stopGame();
                }, 5000);
            }

            document.getElementById('endBtn').addEventListener('click', endCanvasGame);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
