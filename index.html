
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –¥–ª—è –º–∞–ª—é–≤–∞–Ω–Ω—è –º–∏—Ä—É">
    <title>üåç –ú–∞–ª—é–≤–∞–Ω–Ω—è –º–∏—Ä—É üé®</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/a-painter@0.5.0/dist/a-painter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        a-scene { width: 100% !important; height: 100% !important; position: fixed; top: 0; left: 0; background: transparent; }
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: rgba(135, 206, 235, 0.2); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #FF4500; font-size: 1.8em; text-align: center; padding: 20px; box-sizing: border-box; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .pulse { animation: pulse 1.5s infinite; }
        .controls { position: absolute; bottom: 20px; left: 20px; z-index: 10000; }
        .paint-btn { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 15px; cursor: pointer; background-color: #4CAF50; color: white; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; font-size: 1em; }
        .paint-btn:hover { background-color: #45a049; }
        #color-picker { padding: 5px; font-size: 1em; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –ú–∞–ª—é–≤–∞–Ω–Ω—è –º–∏—Ä—É üé®</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä –¥–ª—è –ø–æ—á–∞—Ç–∫—É –º–∞–ª—é–≤–∞–Ω–Ω—è! üòä</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
    >
        <a-assets>
            <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: false"
            wasd-controls="enabled: false"
            cursor="rayOrigin: mouse; fuse: false"
            raycaster="objects: #paint-space"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="marker-target">
            <a-entity id="paint-space" a-painter-controller position="0 0 0" visible="false">
            </a-entity>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="paint-btn" class="paint-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º–∞–ª—é–≤–∞–Ω–Ω—è</button>
        <select id="color-picker">
            <option value="#FFFFFF">–ë—ñ–ª–∏–π (–º–∏—Ä)</option>
            <option value="#00FF00">–ó–µ–ª–µ–Ω–∏–π (–ø—Ä–∏—Ä–æ–¥–∞)</option>
            <option value="#0000FF">–°–∏–Ω—ñ–π (—Å–ø–æ–∫—ñ–π)</option>
        </select>
    </div>

    <script>
        const loader = document.querySelector('#loader');
        const markerTarget = document.querySelector('#marker-target');
        const paintSpace = document.querySelector('#paint-space');
        const paintBtn = document.querySelector('#paint-btn');
        const colorPicker = document.querySelector('#color-picker');
        const bgMusic = document.querySelector('#bg-music');
        let isPainting = false;

        // –ü–æ—á–∞—Ç–∫–æ–≤–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        paintBtn.disabled = true;

        markerTarget.addEventListener('targetFound', () => {
            console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
            loader.style.display = 'none';
            paintBtn.disabled = false;
            paintSpace.setAttribute('visible', 'true');
            bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
        });

        markerTarget.addEventListener('targetLost', () => {
            console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
            loader.style.display = 'flex';
            paintBtn.disabled = true;
            paintSpace.setAttribute('visible', 'false');
            bgMusic.pause();
        });

        paintBtn.addEventListener('click', () => {
            if (paintBtn.disabled) return;
            isPainting = !isPainting;
            paintBtn.textContent = isPainting ? '–í–∏–º–∫–Ω—É—Ç–∏ –º–∞–ª—é–≤–∞–Ω–Ω—è' : '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º–∞–ª—é–≤–∞–Ω–Ω—è';

            if (isPainting) {
                paintSpace.setAttribute('a-painter-controller', 'brush: spray; color: ' + colorPicker.value);
            } else {
                paintSpace.removeAttribute('a-painter-controller');
            }
        });

        colorPicker.addEventListener('change', () => {
            if (isPainting) {
                paintSpace.setAttribute('a-painter-controller', 'color', colorPicker.value);
            }
        });
    </script>
</body>
</html>
