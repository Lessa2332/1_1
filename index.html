<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–ª–∞–Ω–µ—Ç–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üåç –ú–∏—Ä –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        a-scene { width: 100% !important; height: 100% !important; position: fixed; top: 0; left: 0; background: transparent; }
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: rgba(135, 206, 235, 0.2); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #FF4500; font-size: 1.8em; text-align: center; padding: 20px; box-sizing: border-box; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .pulse { animation: pulse 1.5s infinite; }
        .controls { position: absolute; bottom: 20px; left: 20px; z-index: 10000; }
        .sound-btn, .youtube-btn, .hand-mode-btn { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 15px; cursor: pointer; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; font-size: 1em; }
        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; text-decoration: none; display: inline-block; }
        .youtube-btn:hover { background-color: #FFB300; }
        .hand-mode-btn { background-color: #2196F3; color: white; }
        .hand-mode-btn:hover { background-color: #1976D2; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 10001; justify-content: center; align-items: center; }
        .modal-content { background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 15px; text-align: center; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; font-size: 1.2em; color: #FF4500; max-width: 80%; max-height: 80%; overflow-y: auto; }
        .close-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; }
        .close-btn:hover { background-color: #45a049; }
        #video { display: none; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –ú–∏—Ä –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä –∞–±–æ —É–≤—ñ–º–∫–Ω–∏ —Ä—É–∫—É! üòäüé®</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: false"
            position="0 0 0"
            cursor="rayOrigin: mouse; fuse: false"
            raycaster="objects: .clickable"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere
                id="marker-planet"
                position="0 0 0.1"
                radius="0.5"
                src="./earth.jpg"
                gesture-handler
                scale="1 1 1"
                visible="true"
            >
                <a-text class="clickable"
                        value="1"
                        position="0 0.6 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ú–∏—Ä –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ —Ç–µ–±–µ. –ù–∞–ø–∏—à–∏ 3 –¥–æ–±—Ä—ñ –≤—á–∏–Ω–∫–∏, —è–∫—ñ –º–æ–∂–µ—à –∑—Ä–æ–±–∏—Ç–∏ —Å—å–æ–≥–æ–¥–Ω—ñ.."></a-text>
                <a-text class="clickable"
                        value="2"
                        position="0.6 0 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –°–∏–ª–∞ –º–∏—Ä—É –≤ —î–¥–Ω–æ—Å—Ç—ñ. –ù–∞–º–∞–ª—é–π –∫–æ–ª–æ –¥—Ä—É–∑—ñ–≤ —ñ –≤–ø–∏—à–∏ —Ç—É–¥–∏ —Ç–∏—Ö, —ñ–∑ –∫–∏–º —Ç–æ–±—ñ –¥–æ–±—Ä–µ."></a-text>
                <a-text class="clickable"
                        value="3"
                        position="0 -0.6 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ú–∏—Ä ‚Äî —Ü–µ –≥–∞—Ä–º–æ–Ω—ñ—è –ø—Ä–∏—Ä–æ–¥–∏. –ù–∞–º–∞–ª—é–π —Å–≤–æ—î ¬´–î–µ—Ä–µ–≤–æ –º–∏—Ä—É¬ª —ñ –ø—ñ–¥–ø–∏—à–∏ –π–æ–≥–æ –≥—ñ–ª–∫–∏."></a-text>
                <a-text class="clickable"
                        value="4"
                        position="-0.6 0 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ú–∏—Ä —É —Å–≤—ñ—Ç—ñ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ –º–∏—Ä—É –≤ —Å–µ—Ä—Ü—ñ. –ù–∞–º–∞–ª—é–π —Å–≤—ñ–π –æ—Å–æ–±–∏—Å—Ç–∏–π —Å–∏–º–≤–æ–ª –º–∏—Ä—É.."></a-text>
            </a-sphere>
        </a-entity>

        <a-sphere
            id="hand-planet"
            position="0 0 -0.5"
            radius="0.2"
            src="./earth.jpg"
            gesture-handler
            scale="1 1 1"
            visible="false"
        >
            <a-animation
                attribute="rotation"
                to="0 360 0"
                dur="5000"
                repeat="indefinite"
                begin="fly"
            ></a-animation>
        </a-sphere>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
        <button id="hand-mode-btn" class="hand-mode-btn">–£–≤—ñ–º–∫. –ø–ª–∞–Ω–µ—Ç—É –Ω–∞ —Ä—É—Ü—ñ</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>
    <video id="video" playsinline></video>

    <script>
        // –í–ê–ñ–õ–ò–í–û! –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—å, —â–æ —Ü–µ–π –∫–æ–¥ –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –Ω–∞ HTTPS-—Å–µ—Ä–≤–µ—Ä—ñ
        const video = document.getElementById('video');
        const modelParams = {
            flipHorizontal: true, // flip video to be more intuitive
            maxNumBoxes: 1, // maximum number of hands to detect
            handFactor: 0.5,
            scoreThreshold: 0.7 // confidence threshold for detections
        };

        let handtrackModel = null;
        let isTracking = false;

        function startHandTracking() {
            if (isTracking) return;
            handtrack.startVideo(video)
                .then(status => {
                    if (status) {
                        isTracking = true;
                        runDetection();
                        console.log("üìπ –í—ñ–¥–µ–æ–ø–æ—Ç—ñ–∫ –∑–∞–ø—É—â–µ–Ω–æ.");
                    } else {
                        console.error("‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ–ø–æ—Ç—ñ–∫.");
                    }
                });
        }

        function stopHandTracking() {
            if (!isTracking) return;
            handtrack.stopVideo(video);
            isTracking = false;
        }

        function runDetection() {
            if (!isTracking) return;
            handtrack.track(video).then(predictions => {
                if (predictions.length > 0) {
                    const bbox = predictions[0].bbox;
                    const [x, y, width, height] = bbox;
                    const centerX = x + width / 2;
                    const centerY = y + height / 2;
                    
                    // –ü–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                    // MindAR –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –≤—ñ–¥ -0.5 –¥–æ 0.5 –¥–ª—è x,y —ñ -1.0 –¥–æ 0 –¥–ª—è z
                    const sceneWidth = window.innerWidth;
                    const sceneHeight = window.innerHeight;
                    const targetX = (centerX / sceneWidth - 0.5) * -1; // -1 –¥–ª—è —ñ–Ω–≤–µ—Ä—Ç—É–≤–∞–Ω–Ω—è
                    const targetY = (centerY / sceneHeight - 0.5) * -1; // -1 –¥–ª—è —ñ–Ω–≤–µ—Ä—Ç—É–≤–∞–Ω–Ω—è
                    const targetZ = -0.5; // –§—ñ–∫—Å–æ–≤–∞–Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å
                    
                    handPlanet.setAttribute('position', `${targetX} ${targetY} ${targetZ}`);
                    handPlanet.setAttribute('visible', 'true');
                    loader.style.display = 'none';

                } else {
                    handPlanet.setAttribute('visible', 'false');
                    if (handMode) loader.style.display = 'flex';
                }
                requestAnimationFrame(runDetection);
            });
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ Handtrack.js
        handtrack.load(modelParams).then(model => {
            handtrackModel = model;
            console.log("üß† –ú–æ–¥–µ–ª—å Handtrack.js –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞.");
            handModeBtn.disabled = false;
        });

        // –Ü—Å–Ω—É—é—á–∏–π –∫–æ–¥
        function fixHeight() { document.body.style.height = window.innerHeight + 'px'; }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const markerPlanet = document.querySelector('#marker-planet');
        const handPlanet = document.querySelector('#hand-planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const handModeBtn = document.querySelector('#hand-mode-btn');
        const modal = document.querySelector('#modal');
        const modalText = document.querySelector('#modal-text');
        let handMode = false;
        handModeBtn.disabled = true; // –í–∏–º–∫–Ω—É—Ç–∏ –∫–Ω–æ–ø–∫—É, –¥–æ–∫–∏ –º–æ–¥–µ–ª—å –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è

        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (markerPlanet) markerPlanet.setAttribute('visible', 'true');
                if (bgMusic) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (!handMode) {
                    loader.style.display = 'flex';
                    if (markerPlanet) markerPlanet.setAttribute('visible', 'false');
                    if (bgMusic) bgMusic.pause();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("‚úÖ DOM –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
            const scene = document.querySelector('a-scene');
            if (!scene) console.error("‚ùå –°—Ü–µ–Ω–∞ A-Frame –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞");
        });

        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        function showModal(task) {
            modalText.textContent = task;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        handModeBtn.addEventListener('click', () => {
            handMode = !handMode;
            handModeBtn.textContent = handMode ? '–í–∏–º–∫. –ø–ª–∞–Ω–µ—Ç—É –Ω–∞ —Ä—É—Ü—ñ' : '–£–≤—ñ–º–∫. –ø–ª–∞–Ω–µ—Ç—É –Ω–∞ —Ä—É—Ü—ñ';
            if (handMode) {
                markerPlanet.setAttribute('visible', 'false');
                startHandTracking();
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                handPlanet.setAttribute('visible', 'false');
                markerPlanet.setAttribute('visible', 'false');
                stopHandTracking();
                bgMusic.pause();
                loader.style.display = 'flex';
            }
        });

        AFRAME.registerComponent('click-task', {
            schema: { task: { type: 'string' } },
            init: function () {
                this.el.addEventListener('click', () => {
                    console.log("–ö–ª—ñ–∫ –Ω–∞ —Ç–æ—á—Ü—ñ: ", this.data.task);
                    showModal(this.data.task);
                });
            }
        });

        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                this.el.addEventListener('touchstart', this.onTouchStart.bind(this));
                this.el.addEventListener('touchmove', this.onTouchMove.bind(this));
                this.el.addEventListener('touchend', this.onTouchEnd.bind(this));

                this.targetRotation = this.el.getAttribute('rotation') || {x: 0, y: 0, z: 0};
                this.initialScale = this.el.object3D.scale.x;
                this.previousTouchDistance = 0;
                this.isRotating = false;
                this.isPinching = false;
                this.startX = 0;
                this.startY = 0;
            },
            onTouchStart: function (evt) {
                console.log("üëÜ Touch start:", evt.touches.length, "fingers");
                if (evt.touches.length === 1) {
                    this.isRotating = true;
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (evt.touches.length === 2) {
                    this.isPinching = true;
                    this.previousTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    this.initialScale = this.el.object3D.scale.x;
                    console.log("üìè Initial pinch distance:", this.previousTouchDistance);
                }
            },
            onTouchMove: function (evt) {
                console.log("üëâ Touch move:", evt.touches.length, "fingers");
                evt.preventDefault();
                if (this.isRotating && evt.touches.length === 1) {
                    const deltaX = evt.touches[0].pageX - this.startX;
                    const deltaY = evt.touches[0].pageY - this.startY;
                    this.targetRotation.y += deltaX * 0.5;
                    this.targetRotation.x += deltaY * 0.5;
                    this.el.setAttribute('rotation', `${this.targetRotation.x} ${this.targetRotation.y} 0`);
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (this.isPinching && evt.touches.length === 2) {
                    const currentTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    console.log("üìè Current pinch distance:", currentTouchDistance);
                    const scaleFactor = currentTouchDistance / this.previousTouchDistance;
                    const newScale = Math.max(0.5, Math.min(3, this.initialScale * scaleFactor));
                    this.el.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
                    this.previousTouchDistance = currentTouchDistance;
                    console.log("üîç New scale:", newScale);
                }
            },
            onTouchEnd: function (evt) {
                console.log("‚úã Touch end:", evt.touches.length, "fingers");
                if (evt.touches.length === 0) {
                    this.isRotating = false;
                    this.isPinching = false;
                }
            }
        });
    </script>
</body>
</html>
