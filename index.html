<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–ª–∞–Ω–µ—Ç–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üåç AR –ü–ª–∞–Ω–µ—Ç–∞ üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –ü–ª–∞–Ω–µ—Ç–∞ üéà</div>
        <div style="margin-top: 20px; font-size: 1.2em;">
            –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®
        </div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-camera
            id="camera"
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere
                id="planet"
                position="0 0 0.1"
                radius="0.5"
                src="./earth.jpg"
                gesture-handler
                scale="1 1 1"
            >
                <a-text class="clickable"
                        value="1"
                        position="0 0.6 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ú–∏—Ä –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ —Ç–µ–±–µ! –ù–∞–ø–∏—à–∏ 3 –¥–æ–±—Ä—ñ –≤—á–∏–Ω–∫–∏, —è–∫—ñ –º–æ–∂–µ—à –∑—Ä–æ–±–∏—Ç–∏ —Å—å–æ–≥–æ–¥–Ω—ñ."></a-text>
                <a-text class="clickable"
                        value="2"
                        position="0.6 0 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ó–∞—Ö–∏—Å—Ç–∏ –ø–ª–∞–Ω–µ—Ç—É! –ù–∞–∑–≤–∏ 3 —Å–ø–æ—Å–æ–±–∏ –∑–º–µ–Ω—à–∏—Ç–∏ –ø–ª–∞—Å—Ç–∏–∫–æ–≤—ñ –≤—ñ–¥—Ö–æ–¥–∏."></a-text>
                <a-text class="clickable"
                        value="3"
                        position="0 -0.6 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ë—É–¥—å –¥–æ–±—Ä–∏–º! –ü–æ–¥—ñ–ª–∏—Å—è –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç–æ–º –∑ –¥—Ä—É–≥–æ–º."></a-text>
                <a-text class="clickable"
                        value="4"
                        position="-0.6 0 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ù–∞–≤—á–∞–π—Å—è! –©–æ —Ç–∏ —Ö–æ—á–µ—à –≤–∏–≤—á–∏—Ç–∏ —Ü—å–æ–≥–æ —Ç–∏–∂–Ω—è?"></a-text>
            </a-sphere>
        </a-entity>
    </a-scene>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#planet');

        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑\'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (planet) planet.setAttribute('visible', 'true');
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                loader.style.display = 'block';
                if (planet) planet.setAttribute('visible', 'false');
            });
        }

        // –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
        document.addEventListener('DOMContentLoaded', () => {
            console.log("‚úÖ DOM –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
            const scene = document.querySelector('a-scene');
            if (!scene) console.error("‚ùå –°—Ü–µ–Ω–∞ A-Frame –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞");
        });
    </script>

    <script>
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –∂–µ—Å—Ç—ñ–≤
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                this.targetRotation = this.el.getAttribute('rotation') || {x: 0, y: 0, z: 0};
                this.initialScale = this.el.object3D.scale.x;
                this.previousTouchDistance = 0;
                this.isRotating = false;
                this.isPinching = false;
                this.startX = 0;
                this.startY = 0;

                document.addEventListener('touchstart', this.onTouchStart.bind(this));
                document.addEventListener('touchmove', this.onTouchMove.bind(this));
                document.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
            onTouchStart: function (evt) {
                if (evt.touches.length === 1) {
                    this.isRotating = true;
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (evt.touches.length === 2) {
                    this.isPinching = true;
                    this.previousTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    this.initialScale = this.el.object3D.scale.x;
                }
            },
            onTouchMove: function (evt) {
                evt.preventDefault();
                if (this.isRotating && evt.touches.length === 1) {
                    const deltaX = evt.touches[0].pageX - this.startX;
                    const deltaY = evt.touches[0].pageY - this.startY;
                    this.targetRotation.y += deltaX * 0.5;
                    this.targetRotation.x += deltaY * 0.5;
                    this.el.setAttribute('rotation', `${this.targetRotation.x} ${this.targetRotation.y} 0`);
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (this.isPinching && evt.touches.length === 2) {
                    const currentTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    const scaleFactor = currentTouchDistance / this.previousTouchDistance;
                    const newScale = Math.max(0.5, Math.min(3, this.initialScale * scaleFactor));
                    this.el.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
                    this.previousTouchDistance = currentTouchDistance;
                }
            },
            onTouchEnd: function (evt) {
                if (evt.touches.length === 0) {
                    this.isRotating = false;
                    this.isPinching = false;
                }
            }
        });

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –∫–ª—ñ–∫—É –Ω–∞ —Ç–æ—á–∫—É
        AFRAME.registerComponent('click-task', {
            schema: { task: { type: 'string' } },
            init: function () {
                this.el.addEventListener('click', () => {
                    alert(this.data.task);
                });
            }
        });
    </script>
</body>
</html>
