<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–ª–∞–Ω–µ—Ç–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üåç AR –ü–ª–∞–Ω–µ—Ç–∞ üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∑–≤—É–∫—É —Ç–∞ YouTube */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10000;
        }
        .sound-btn, .youtube-btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
        }
        .sound-btn {
            background-color: #4CAF50;
            color: white;
        }
        .sound-btn.off {
            background-color: #f44336;
        }
        .youtube-btn {
            background-color: #FF9800; /* –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π –∫–æ–ª—ñ—Ä */
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .youtube-btn:hover {
            background-color: #FFB300;
        }
        /* –°—Ç–∏–ª—ñ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* –ü—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω */
            z-index: 10001;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.9); /* –õ–µ–¥—å –≤–∏–¥–∏–º–∏–π –±—ñ–ª–∏–π —Ñ–æ–Ω */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.2em;
            color: #FF4500;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .close-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –ü–ª–∞–Ω–µ—Ç–∞ üéà</div>
        <div style="margin-top: 20px; font-size: 1.2em;">
            –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®
        </div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: false"
            position="0 0 0"
            cursor="rayOrigin: mouse; fuse: false"  <!-- –î–æ–¥–∞–Ω–æ cursor –¥–ª—è –∫—Ä–∞—â–æ—ó —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ -->
            raycaster="objects: .clickable"  <!-- –†–∞–π–∫–∞—Å—Ç–µ—Ä –¥–ª—è –∫–ª—ñ–∫—ñ–≤ –Ω–∞ .clickable –µ–ª–µ–º–µ–Ω—Ç–∞—Ö -->
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere
                id="planet"
                position="0 0 0.1"
                radius="0.5"
                src="./earth.jpg"
                gesture-handler
                scale="1 1 1"
            >
                <a-text class="clickable"
                        value="1"
                        position="0 0.6 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ú–∏—Ä –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ —Ç–µ–±–µ. –ù–∞–ø–∏—à–∏ 3 –¥–æ–±—Ä—ñ –≤—á–∏–Ω–∫–∏, —è–∫—ñ –º–æ–∂–µ—à –∑—Ä–æ–±–∏—Ç–∏ —Å—å–æ–≥–æ–¥–Ω—ñ.."></a-text>
                <a-text class="clickable"
                        value="2"
                        position="0.6 0 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –°–∏–ª–∞ –º–∏—Ä—É –≤ —î–¥–Ω–æ—Å—Ç—ñ. –ù–∞–º–∞–ª—é–π –∫–æ–ª–æ –¥—Ä—É–∑—ñ–≤ —ñ –≤–ø–∏—à–∏ —Ç—É–¥–∏ —Ç–∏—Ö, —ñ–∑ –∫–∏–º —Ç–æ–±—ñ –¥–æ–±—Ä–µ."></a-text>
                <a-text class="clickable"
                        value="3"
                        position="0 -0.6 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ú–∏—Ä ‚Äî —Ü–µ –≥–∞—Ä–º–æ–Ω—ñ—è –ø—Ä–∏—Ä–æ–¥–∏. –ù–∞–º–∞–ª—é–π —Å–≤–æ—î ¬´–î–µ—Ä–µ–≤–æ –º–∏—Ä—É¬ª —ñ –ø—ñ–¥–ø–∏—à–∏ –π–æ–≥–æ –≥—ñ–ª–∫–∏."></a-text>
                <a-text class="clickable"
                        value="4"
                        position="-0.6 0 0"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        billboard
                        click-task="task: –ú–∏—Ä —É —Å–≤—ñ—Ç—ñ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ –º–∏—Ä—É –≤ —Å–µ—Ä—Ü—ñ. –ù–∞–º–∞–ª—é–π —Å–≤—ñ–π –æ—Å–æ–±–∏—Å—Ç–∏–π —Å–∏–º–≤–æ–ª –º–∏—Ä—É.."></a-text>
            </a-sphere>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const modal = document.querySelector('#modal');
        const modalText = document.querySelector('#modal-text');

        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑\'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (planet) planet.setAttribute('visible', 'true');
                if (bgMusic) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                loader.style.display = 'block';
                if (planet) planet.setAttribute('visible', 'false');
                if (bgMusic) bgMusic.pause();
            });
        }

        // –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
        document.addEventListener('DOMContentLoaded', () => {
            console.log("‚úÖ DOM –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
            const scene = document.querySelector('a-scene');
            if (!scene) console.error("‚ùå –°—Ü–µ–Ω–∞ A-Frame –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞");
        });

        // –ö–µ—Ä—É–≤–∞–Ω–Ω—è –∑–≤—É–∫–æ–º
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ
        function showModal(task) {
            modalText.textContent = task;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –∫–ª—ñ–∫—É –Ω–∞ —Ç–æ—á–∫—É –∑ –º–æ–¥–∞–ª—å–Ω–∏–º –≤—ñ–∫–Ω–æ–º
        AFRAME.registerComponent('click-task', {
            schema: { task: { type: 'string' } },
            init: function () {
                this.el.addEventListener('click', () => {
                    console.log("–ö–ª—ñ–∫ –Ω–∞ —Ç–æ—á—Ü—ñ: ", this.data.task);  // –î–µ–±–∞–≥ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –∫–ª—ñ–∫—ñ–≤
                    showModal(this.data.task);
                });
            }
        });
    </script>

    <script>
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –∂–µ—Å—Ç—ñ–≤ (–ª–æ–∫–∞–ª—å–Ω—ñ –ø–æ–¥—ñ—ó + –¥–µ–±–∞–≥)
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                this.el.addEventListener('touchstart', this.onTouchStart.bind(this));
                this.el.addEventListener('touchmove', this.onTouchMove.bind(this));
                this.el.addEventListener('touchend', this.onTouchEnd.bind(this));

                this.targetRotation = this.el.getAttribute('rotation') || {x: 0, y: 0, z: 0};
                this.initialScale = this.el.object3D.scale.x;
                this.previousTouchDistance = 0;
                this.isRotating = false;
                this.isPinching = false;
                this.startX = 0;
                this.startY = 0;
            },
            onTouchStart: function (evt) {
                console.log("üëÜ Touch start on planet:", evt.touches.length, "fingers");
                if (evt.touches.length === 1) {
                    this.isRotating = true;
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (evt.touches.length === 2) {
                    this.isPinching = true;
                    this.previousTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    this.initialScale = this.el.object3D.scale.x;
                    console.log("üìè Initial pinch distance:", this.previousTouchDistance);
                }
            },
            onTouchMove: function (evt) {
                console.log("üëâ Touch move on planet:", evt.touches.length, "fingers");
                evt.preventDefault();
                if (this.isRotating && evt.touches.length === 1) {
                    const deltaX = evt.touches[0].pageX - this.startX;
                    const deltaY = evt.touches[0].pageY - this.startY;
                    this.targetRotation.y += deltaX * 0.5;
                    this.targetRotation.x += deltaY * 0.5;
                    this.el.setAttribute('rotation', `${this.targetRotation.x} ${this.targetRotation.y} 0`);
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (this.isPinching && evt.touches.length === 2) {
                    const currentTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    console.log("üìè Current pinch distance:", currentTouchDistance);
                    const scaleFactor = currentTouchDistance / this.previousTouchDistance;
                    const newScale = Math.max(0.5, Math.min(3, this.initialScale * scaleFactor));
                    this.el.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
                    this.previousTouchDistance = currentTouchDistance;
                    console.log("üîç New scale:", newScale);
                }
            },
            onTouchEnd: function (evt) {
                console.log("‚úã Touch end on planet:", evt.touches.length, "fingers");
                if (evt.touches.length === 0) {
                    this.isRotating = false;
                    this.isPinching = false;
                }
            }
        });
    </script>
</body>
</html>
